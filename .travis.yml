language: php

# Define the php versions against we want to test our code
php:
    - 7.1

before_script:
    - composer self-update --rollback
    - composer install

script:
    - mkdir -p build/logs
    - phpunit --coverage-clover build/logs/clover.xml

after_success:
    - bash <(curl -s https://codecov.io/bash)